name: Cypress E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Seed database with test data
        run: |
          cd backend
          npm run seed
        env:
          MONGODB_URI: mongodb://localhost:27017/smart-village-test
          JWT_SECRET: test-jwt-secret-key
          NODE_ENV: test

      - name: Start backend server
        run: |
          cd backend
          npm start &
          sleep 10
        env:
          MONGODB_URI: mongodb://localhost:27017/smart-village-test
          JWT_SECRET: test-jwt-secret-key
          PORT: 5000
          NODE_ENV: test
          # Optional: Add other env vars if needed
          # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # EMAIL_USER: ${{ secrets.EMAIL_USER }}
          # EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend (optional - for production testing)
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: http://localhost:5000/api

      - name: Start frontend dev server
        run: |
          cd frontend
          npm run dev &
          sleep 10
        env:
          VITE_API_URL: http://localhost:5000/api

      - name: Wait for servers to be ready
        run: |
          npx wait-on http://localhost:5000/api/health http://localhost:5173 --timeout 60000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          headed: false
          record: false
          wait-on: 'http://localhost:5173, http://localhost:5000/api/health'
          wait-on-timeout: 60
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload videos on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7

      - name: Generate test report
        if: always()
        run: |
          cd frontend
          echo "Test run completed. Check artifacts for details."

  # Optional: Separate job for test coverage reporting
  test-coverage:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Cypress E2E tests completed! Check the workflow for details.'
            })
